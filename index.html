<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FHIR Designer by HS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic" rel="stylesheet">
    <link rel="shortcut icon" href="logo-black.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Codemirror JS Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue-codemirror@4.0.0/dist/vue-codemirror.js"></script>
    <!-- Codemirror Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/merge/merge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/selection/active-line.min.js"></script>
    <script src="https://unpkg.com/split.js/split.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/merge/merge.min.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="header">
        <div class="header-text">
            <a class="logo" href="#/"><img src="logo.png" width="60px"></a>
            <a class="header-title-heading" href="#/">FHIR Designer</a>
            <a class="hs-link" href="http://health-samurai.io"> by Health Samurai</a>
        </div>

        <!-- <a class="btn btn-default header-action-btn" href="https://twitter.com/health_samurai">
        Follow Us</a> -->
        <a class="github-logo-invertocat" href="https://github.com/Bazai/fhir_mapping_designer" data-hotkey="g d" aria-label="Homepage" data-ga-click="Header, go to dashboard, icon:logo" target="_blank"> Source Code </a>
        <a class="github-logo-invertocat" href="https://github.com/Bazai/fhir_mapping_designer" target="_blank">
            <svg aria-hidden="true" class="octicon octicon-mark-github" height="32" version="1.1" viewBox="0 0 16 16" width="32"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
        </a>
    </div>

    <div class="boxes-wrapper">
        <div class="box-message" id="form">
            <div class="box-header">
                <h3>Form Object</h3>
            </div>
            <div class="box-code">
                <codemirror v-model="formObject" :options="cmOption"></codemirror>
                <!-- <textarea
                        class="code-textarea"
                        v-model="formObject"
                        ></textarea> -->
            </div>
        </div>

        <div class="box-message box-mapping" id="mapping">
            <div class="box-header">
                <h3>FHIR Mapping</h3>
                <select v-model="mappingTemplate">
                    <option disabled selected value="">Select Resource</option>
                    <option value="patient">Patient</option>
                    <option value="person">Person</option>
                </select>
            </div>
            <div class="box-code">
                <codemirror v-model="mapperConfig" :options="cmOption"></codemirror>
            </div>
        </div>

        <div class="box-result" id="fhir">
            <div class="box-header">
                <h3>FHIR Resurce</span></h3>
            </div>
            <!-- <codemirror v-model="fhirObject" :options="cmOption"></codemirror> -->
            <pre class="box-code"> {{ fhirObject }}</pre>
        </div>

    </div>

</div>
<script src="https://unpkg.com/vue"></script>
<script src="js/mapper.js"></script>
<script src="js/app.js"></script>
</body>
</html>
