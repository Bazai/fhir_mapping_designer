<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FHIR Mapping Designer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/logo.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Codemirror JS Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue-codemirror@4.0.0/dist/vue-codemirror.js"></script>
    <!-- Codemirror Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/merge/merge.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/selection/active-line.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/addon/merge/merge.min.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="header">
        <div class="header-text">
            <div class="header-title">
                <div>
                    <a class="header-title-heading" href="#/">FHIR Mapping Designer Demo</a>
                </div>

                <div class="health-samurai">
                    <span>by</span>
                    <a href="http://health-samurai.io">Health Samurai</a>
                </div>
            </div>
        </div>

        <div class="header-actions">
            <a class="btn btn-default header-action-btn" href="https://twitter.com/health_samurai">Follow Us</a>
        </div>
    </div>

    <div class="boxes-wrapper">
        <div class="box-message">
            <div class="box-header">
                <h3>Flat Form Object</h3>
            </div>
            <div class="box-code">
                <textarea
                        class="code-textarea"
                        v-model="formObject"
                        ></textarea>
            </div>
        </div>

        <div class="box-message">
            <div class="box-header">
                <h3>Mapping Config</h3>
            </div>
            <div class="box-code">
                <!--<textarea ui-codemirror="codemirrorConfig"-->
                <!--m-model="mapperConfig"></textarea>-->
                <textarea class="code-textarea" v-model="mapperConfig"></textarea>
            </div>
        </div>

        <div class="box-result">
            <div class="box-header">
                <h3>FHIR Result</span></h3>
            </div>

            <pre class="box-code">{{ fhirObject }}</pre>
        </div>

    </div>

</div>
<script src="https://unpkg.com/vue"></script>
<script src="js/mapper.js"></script>
<script src="js/app.js"></script>
</body>
</html>
